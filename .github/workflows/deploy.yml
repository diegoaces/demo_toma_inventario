name: Deploy Flutter Web using FVM to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Clonar el Repositorio
        uses: actions/checkout@v3

      - name: ğŸ“¥ Instalar FVM
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm-config-action.outputs.FLUTTER_VERSION }}
          channel: ${{ steps.fvm-config-action.outputs.FLUTTER_CHANNEL }}

      - name: ğŸš€ Usar la versiÃ³n de Flutter especificada en FVM
        run: |
          fvm install
          fvm use --force
          echo "FLUTTER_BIN=$(fvm flutter --version)" >> $GITHUB_ENV

      - name: ğŸ“¦ Instalar Dependencias
        run: fvm flutter pub get

      - name: ğŸ—ï¸ Construir Proyecto para Web
        run: fvm flutter build web --release

      - name: ğŸ“¤ Deploy a GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web